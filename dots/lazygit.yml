gui:
  scrollHeight: 10
  scrollPastBottom: false
  mouseEvents: false
  showBottomLine: false
  showRandomTip: false
  showIcons: true

git:
  paging:
    colorArg: always
    pager: delta --dark --paging=never
  disableForcePushing: true
  pull:
    mode: "rebase"

promptToReturnFromSubprocess: false # suppresses a terminal message when re-entering lazygit after editing a file
